<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="/css/default.css"/>
        <h:outputStylesheet name="/css/cssLayout.css"/>
        <title>Facelets Template</title>
    </h:head>

    <h:body>

        <div id="top">
            <ui:insert name="top">Controle de Produtos</ui:insert>
        </div>
        <div>
            <div id="left">
                <ui:insert name="left">
                    <h:form>
                        <h:panelGrid columns="1">
                            <h:commandLink value="home" action="index.xhtml"/>
                            
                            <h4>Cadastrar</h4>
                            <h:commandLink value="Produto" action="cadProduto.xhtml"/>
                            <h:commandLink value="Categoria" action="cadCategoria.xhtml"/>
                            
                            <h4>Listar</h4>
                            <h:commandLink value="Produto" action="listaProduto.xhtml"/>
                            <h:commandLink value="Categoria" action="listaCategoria.xhtml"/>
                        </h:panelGrid>
                    </h:form>
                </ui:insert>
            </div>
            <div id="content" class="left_content">
                <ui:insert name="content">Clique ao lado para a ação de lista ou cadastrar produto</ui:insert>
            </div>
        </div>
        <div id="bottom">
            <ui:insert name="bottom">Todos os direitos reservados</ui:insert>
        </div>

    </h:body>

</html>
