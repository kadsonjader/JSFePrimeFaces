<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="/css/default.css"/>
        <h:outputStylesheet name="/css/cssLayout.css"/>
        <title>Facelets Template</title>
    </h:head>

    <h:body>

        <div id="top">
            <ui:insert name="top">Controle de produtos</ui:insert>
        </div>
        <div>
            <div id="left">
                <ui:insert name="left">
                    <h:form>
                        <h:panelGrid columns="1">
                            <h:commandLink value="home" action="index.xhtml"/>

                            <h4>Cadastrar</h4>
                            <h:commandLink value="Produto" action="cadProduto.xhtml"/>
                            <h:commandLink value="Categoria" action="cadCategoria.xhtml"/>

                            <h4>Listar</h4>
                            <h:commandLink value="Produto" action="listaProduto.xhtml"/>
                            <h:commandLink value="Categoria" action="listaCategoria.xhtml"/>
                        </h:panelGrid>

                    </h:form>
                </ui:insert>
            </div>
            <div id="content" class="left_content">
                <ui:insert name="content">
                    <h:panelGrid columns="1">
                        <h1>Cadastro de Produtos</h1>



                        <p:dataTable id="tabela" value="#{bean.listaProd}" 
                                     var="p"  emptyMessage="Nenhum produto cadastro" 
                                     paginator="true"
                                     paginatorPosition="Bottom"
                                     paginatorAlwaysVisible="false"
                                     rows="10">

                            <p:column headerText="codigo" >
                                <h:outputLabel value="#{p.codigo}"/>
                            </p:column>

                            <p:column headerText="nome">
                                <h:outputLabel value="#{p.nome}"/>
                            </p:column>
                            
                            
                            
                            <p:column headerText="Descrição">
                                <h:outputLabel value="#{p.desc}"/>
                            </p:column>

                            <p:column headerText="QTDE estoque" >
                                <h:outputLabel value="#{p.quant}"/>
                            </p:column>

                            <p:column headerText="preço">
                                <h:outputLabel value="#{p.preco}"/>
                            </p:column>

                        </p:dataTable>
                    </h:panelGrid>
                </ui:insert>

            </div>
            <div id="bottom">
                <ui:insert name="bottom">Todos os direitos reservados</ui:insert>
            </div>
        </div>
    </h:body>

</html>
