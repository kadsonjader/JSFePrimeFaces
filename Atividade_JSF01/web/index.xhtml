<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:pl="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Login</title>
    </h:head>
    <h:body>
        <h1>Bem vindo</h1>
        <h:form id="loginform">
            <h:panelGrid columns="2">
                <h:outputLabel value="Login" for="login"/>
                <h:inputText size="10" maxlength="10" id="login" value="#{loginBean.matricula}" pl:placeholder="matricula"/>
                <h:outputLabel value="Senha" for="senha"/>
                <h:inputSecret size="10" maxlength="10" id="senha" value="#{loginBean.senha}" pl:placeholder="senha"/>
                <h:commandButton value="Entrar" action="#{loginBean.exibirMensagem()}"/>
                <h:outputLabel/>
                <h:outputLabel/>  
                <h:outputLabel value="#{loginBean.mensagem}"/>
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
