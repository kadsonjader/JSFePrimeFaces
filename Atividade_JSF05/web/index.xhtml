<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Banda</title>
    </h:head>
    <h:body>
        <h:form>
            <h:panelGrid columns="2">
                <p:outputLabel value="Nome" for="nome"/>
                <p:inputText value="#{bandaBean.integrante.nome}" id="nome"/>
                
                <p:outputLabel value="Sobrenome" for="sobrenome"/>
                <p:inputText value="#{bandaBean.integrante.sobrenome}" id="sobrenome"/>
                
                <p:outputLabel value="cargo" for="cargo"/>
                <p:selectOneMenu id="cargo" value="#{bandaBean.integrante.cargo}" >
                    <f:selectItem itemLabel="Vocalista" itemValue="vocalista" />
                    <f:selectItem itemLabel="Guitarrista" itemValue="guitarrista" />
                    <f:selectItem itemLabel="Baixista" itemValue="Baixista" />
                    <f:selectItem itemLabel="Baterista" itemValue="Baterista" />
                </p:selectOneMenu>
                
                 <p:outputLabel value="Data de admissão" for="dtadimissao"/>
                 <p:calendar value="#{bandaBean.integrante.dtAdmissao}" pattern="dd/MM/yyyy" id="dtadimissao"/>
                 
                 <p:outputLabel value="Salario" for="salario"/>
                 <p:inputText value="#{bandaBean.integrante.salario}"  id="salario"/>
                 
                 <p:outputLabel value="sexo" for="sexo"/>
                 <h:panelGroup>
                     <p:selectOneRadio id="sexo" value="#{bandaBean.integrante.sexo}">
                        <f:selectItem itemLabel="Masculino" itemValue="Masculino" />
                        <f:selectItem itemLabel="Feminino" itemValue="Feminino" />
                     </p:selectOneRadio>
                 </h:panelGroup>
                 
                 <p:outputLabel value="ativo" for="ativo"/>
                 <p:selectBooleanCheckbox value="#{bandaBean.integrante.ativo}" id="ativo"/>
                 
                 <p:outputLabel value="Observação" for="observacao"/>
                 <p:inputTextarea rows="10" cols="50" id="observacao" completeMethod="#{bandaBean.integrante.observacao}" queryDelay="750" minQueryLength="4" />
                 
                 <p:commandButton value="adicionar" update="@form" 
                                  action="#{bandaBean.adicionar()}"/>
            </h:panelGrid>
            <p:dataTable id="tabela" value="#{bandaBean.banda}" 
                         var="componente"  emptyMessage="Nenhum integrante cadastro" 
                         paginator="true"
                         paginatorPosition="Bottom"
                         paginatorAlwaysVisible="false"
                         rows="10">
                
                <p:column headerText="Nome" sortBy="#{componente.nome}">
                    <h:outputLabel value="#{componente.nome}"/>
                </p:column>
                
                <p:column headerText="Sobrenome" sortBy="#{componente.sobrenome}">
                    <h:outputLabel value="#{componente.sobrenome}"/>
                </p:column>
                
                 <p:column headerText="Cargo" sortBy="#{componente.cargo}">
                    <h:outputLabel value="#{componente.cargo}"/>
                </p:column>
                
                <p:column headerText="Data de admissão" sortBy="#{componente.dtAdmissao}">
                    <h:outputLabel value="#{componente.dtAdmissao}"/>
                </p:column>
                
                  <p:column headerText="Salario" sortBy="#{componente.salario}">
                      <h:outputLabel value="#{componente.salario}"/>
                </p:column>
                
                <p:column headerText="Sexo" sortBy="#{componente.sexo}">
                    <h:outputLabel value="#{componente.nome}"/>
                </p:column>
            </p:dataTable>
        </h:form>
    </h:body>
</html>
