<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Biblioteca</title>
    </h:head>
    <h:body>
        <h1>Dados do livro</h1>
        <h:form>
            <h:panelGrid columns="2">
                <p:outputLabel value="Titulo:" for="titulo"/>
                <p:inputText id="titulo" value="#{livroBean.livro.titulo}"/>
                
                <p:outputLabel value="ISBN:" for="ISBN"/>
                <p:inputText id="ISBN" value="#{livroBean.livro.ISBN}"/>
                
                <p:outputLabel value="preço:" for="preco"/>
                <p:inputText id="preco" value="#{livroBean.livro.preco}"/>
                
                <p:outputLabel value="Data de lançamento:" for="data"/>
                <p:inputText id="data" value="#{livroBean.livro.dtlancamento}"/>
                
                <p:commandButton value="Gravar"  action="#{livroBean.adicionar()}"
                                 update="@form"/>
            </h:panelGrid>
                
            <p:dataTable value="#{livroBean.livros}"
                         emptyMessage="Nenhuma livro cadastrado"
                         var="p"
                         paginator="true"
                         rows="10"
                         paginatorPosition="bottom">
            <p:column headerText="Titulo">
                <h:outputLabel value="#{p.titulo}"/>
            </p:column>
                
            <p:column headerText="ISBN">
                <h:outputLabel value="#{p.ISBN}"/>
            </p:column>
                
            <p:column headerText="Preço">
                <h:outputLabel value="#{p.preco}"/>
            </p:column>
                
            <p:column headerText="Data de lançamento">
                <h:outputLabel value="#{p.dtlancamento}"/>
            </p:column>          
            </p:dataTable>
        </h:form>
    </h:body>
</html>
