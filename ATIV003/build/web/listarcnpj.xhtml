<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Cadastro</title>
    </h:head>
    <h:body>
        <h1>cadastro pessoa Juridica</h1>
        <h:form>
             <p:panelMenu style="width:150px">
                <p:submenu label="Cliente">
                    <p:menuitem value="Fisica"  action="index.xhtml"/>
                </p:submenu>
            </p:panelMenu>
            <h:panelGrid columns="1">
                <p:outputLabel value="Nome" for="nome"/>
                <p:inputText id="nome" value="#{bean.pj.nome}"/>

                <p:outputLabel value="Endereço" for="endereco"/>
                <p:inputText id="endereco" value="#{bean.pj.endereco}"/>

                <p:outputLabel value="e-mail" for="email"/>
                <p:inputText id="email" value="#{bean.pj.email}"/>


                <p:outputLabel value="CNPJ" for="cnpj"/>
                <p:inputMask id="cnpj" mask="999.999.999-99" value="#{bean.pj.cnpj}"/>


                <p:commandButton value="Salvar" action="#{bean.adicionarPJ()}" update="@form"/>

                <p:dataTable value="#{bean.listapj}"
                             emptyMessage="vazio"
                             var="p"
                             paginator="true"
                             rows="10"
                             paginatorPosition="bottom">
                    
                    <p:column headerText="Nome">
                        <h:outputLabel value="#{p.nome}"/>
                    </p:column>

                    <p:column headerText="Endereço">
                        <h:outputLabel value="#{p.endereco}"/>
                    </p:column>

                    <p:column headerText="E-mail">
                        <h:outputLabel value="#{p.email}"/>
                    </p:column>

                    <p:column headerText="CNPJ">
                        <h:outputLabel value="#{p.cnpj}"/>
                    </p:column>    

                </p:dataTable>
            </h:panelGrid>
        </h:form>  
    </h:body>
</html>
